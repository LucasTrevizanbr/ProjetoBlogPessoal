<body>
    <div class="container ">
        <div class="row ">
            <div class="col-md-12">
                <h1 class="text-center mt-5 text-white">Login</h1>
            </div>
        </div>
        <div class="row d-flex justify-content-center ">
            <div class="col-md-6">
                <div class = "form-group">
                    <label for="exampleInputEmail1" class="font-weight-bold text-white">Endereço de email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedb="emailHelp" placeholder ="seu email" [(ngModel)]='userLogin.usuario'>
                    <small id="emailHelp" class="form-text text-white">Nunca vamos compartilhar seu email, com ninguém</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="font-weight-bold text-white" [(ngModel)]='userLogin.senha'>Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="senha">
                </div>
                <div class="d-flex justify-content-center mb-5">
                    <button type="submit" class="btn btn-outline-light w-25" (click)='entrar()'>Entrar</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
